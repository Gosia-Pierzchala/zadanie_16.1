<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Przelicznik</title>
</head>
<body>

<h1>Przelicznik metryczny</h1>

<form action="/przelicznikMetryczny" method="post">
    <p>Metry: <input name="metry" type="number"></p>
    <p>Centymetry: <input name="centymetry" type="number"></p>
    <p>Milimetry: <input name="milimetry" type="number"></p>
    <input type="submit" value="Przelicz">
</form>

<h1>Przelicznik wag</h1>

<form action="/przelicznikWag" method="post">
    <p>Kilogramy: <input name="kilogramy" type="number"></p>
    <p>Gramy: <input name="gramy" type="number"></p>
    <p>Miligramy: <input name="miligramy" type="number"></p>
    <input type="submit" value="Przelicz">
</form>

</body>
</html>
